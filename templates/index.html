<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
          .container{
               margin: 0;
               padding: 0;
               width: 100%;
               height: 100vh;
               background-color: #f1f1bc;
               color: black;
               text-align: center;
          }
          .containerHeader{
               display: flex;
               flex-direction: column;
               align-items: center;
          }
     </style>
     <title>Videostreaming ESP32-CAM</title>
</head>
<body class = "container">
     <div class="containerHeader">
          <h1>Video Streaming</h1>
          <img src="{{ url_for('static', filename='Header.webp') }}" alt="Image header" width="50%">
          <label for="salt">Sal: <span id="saltVal">5</span>%</label>
          <input type="range" id="salt" name="salt" min="0" max="50" value="5" oninput="updateNoise()">
          <label for="pepper">Pimienta: <span id="pepperVal">5</span>%</label>
          <input type="range" id="pepper" name="pepper" min="0" max="50" value="5" oninput="updateNoise()">
     </div>
     <img src="{{ url_for('video_stream') }}">
     
     <script>
          function updateNoise() {
               let salt = document.getElementById("salt").value;
               let pepper = document.getElementById("pepper").value;
               document.getElementById("saltVal").innerText = salt;
               document.getElementById("pepperVal").innerText = pepper;

               fetch("/set_noise", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `salt=${salt}&pepper=${pepper}`
               });
          }
     </script>
</body>
</html>
